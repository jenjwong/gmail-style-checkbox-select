<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">
    <title>Checkboxes and Keyboard Shortcuts</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async></script>
  </head>
  <body>
    <main>
      <div class="desk">
        <img src="desk.jpg" alt="desk">
      </div>
      <div class="wrapper">
        <ul class='list'>
          <li>
            <h1>
              Select mutiple items with Shift Key
            </h1>
          </li>
          <li>
            <input type="checkbox">
            <label>Case I:</label>
          </li>
          <li>
            <input type="checkbox">
            <label>1. Click on an item</label>
          </li>
          <li>
            <input type="checkbox">
            <label>2. Hold down Shift Key</label>
          </li>
          <li>
            <input type="checkbox">
            <label>3. Click on second item</label>
          </li>
          <li>
            <input type="checkbox">
            <label>Case II:</label>
          </li>
          <li>
            <input type="checkbox">
            <label>1. Select all items</label>
          </li>
          <li>
            <input type="checkbox">
            <label>2. Unselect one item</label>
          </li>
          <li>
            <input type="checkbox">
            <label>3. Hold Shift Key and select second item</label>
          </li>
          <li class="empty">
            <label>Important Item</label>
          </li>
          <li class="empty">
            <label>Important Item</label>
          </li>
          <li class="empty">
            <label>Important Item</label>
          </li>
          <li class="empty">
            <label>Important Item</label>
          </li>
          <li class="empty">
            <label>Important Item</label>
          </li>
          <li class="empty">
            <label>Important Item</label>
          </li>
          <li class="empty">
            <label>Important Item</label>
          </li>
          <li class="empty">
            <label>Important Item</label>
          </li>
          <li class="empty">
            <label>Important Item</label>
          </li>
          <li class="empty">
            <label>Important Item</label>
          </li>
        </ul>
      </div>
    </main>
  </body>
</htm>
